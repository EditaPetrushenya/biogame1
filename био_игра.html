<!DOCTYPE html>

  <title>–ì–æ—Ä–º–æ–Ω–∞–ª—å–Ω—ã–π –≤—ã–∑–æ–≤</title>
  <style>

<body>
  <h1>üß† –ì–æ—Ä–º–æ–Ω–∞–ª—å–Ω—ã–π –≤—ã–∑–æ–≤</h1>
  <label for="levelSelect">–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏:</label>
  <select id="levelSelect">
    <option value="easy">–õ—ë–≥–∫–∏–π</option>
    <option value="medium">–°—Ä–µ–¥–Ω–∏–π</option>
    <option value="hard">–°–ª–æ–∂–Ω—ã–π</option>

  <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>

  <div id="quiz" style="display:none;">
    <div id="score">–ë–∞–ª–ª—ã: 0</div>
    <div id="timer">–í—Ä–µ–º—è: 15</div>
    <div class="question" id="question"></div>
    <div id="options"></div>
    <div class="feedback" id="feedback"></div>
    <button id="nextBtn" onclick="nextQuestion()" style="display:none;">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>
  </div>

  <script>
    const allQuestions = {
      easy: [
        { question: "–ö–∞–∫–æ–π –≥–æ—Ä–º–æ–Ω –≤—ã–¥–µ–ª—è–µ—Ç—Å—è –ø—Ä–∏ –∏—Å–ø—É–≥–µ?", options: ["–ò–Ω—Å—É–ª–∏–Ω", "–ê–¥—Ä–µ–Ω–∞–ª–∏–Ω", "–¢–∏—Ä–æ–∫—Å–∏–Ω", "–≠—Å—Ç—Ä–æ–≥–µ–Ω"], answer: 1 },
        { question: "–ö–∞–∫–æ–π –≥–æ—Ä–º–æ–Ω —Ä–µ–≥—É–ª–∏—Ä—É–µ—Ç —É—Ä–æ–≤–µ–Ω—å —Å–∞—Ö–∞—Ä–∞?", options: ["–ò–Ω—Å—É–ª–∏–Ω", "–ö–æ—Ä—Ç–∏–∑–æ–ª", "–¢–µ—Å—Ç–æ—Å—Ç–µ—Ä–æ–Ω", "–ü—Ä–æ–ª–∞–∫—Ç–∏–Ω"], answer: 0 },
        { question: "–ì–¥–µ –≤—ã—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è –∏–Ω—Å—É–ª–∏–Ω?", options: ["–ì–∏–ø–æ—Ñ–∏–∑", "–ü–æ–¥–∂–µ–ª—É–¥–æ—á–Ω–∞—è –∂–µ–ª–µ–∑–∞", "–ù–∞–¥–ø–æ—á–µ—á–Ω–∏–∫–∏", "–©–∏—Ç–æ–≤–∏–¥–Ω–∞—è –∂–µ–ª–µ–∑–∞"], answer: 1 },
        { question: "–ö–∞–∫–æ–π –≥–æ—Ä–º–æ–Ω –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ –ø–æ–ª–æ–≤–æ–µ —Ä–∞–∑–≤–∏—Ç–∏–µ —É –º—É–∂—á–∏–Ω?", options: ["–≠—Å—Ç—Ä–æ–≥–µ–Ω", "–¢–µ—Å—Ç–æ—Å—Ç–µ—Ä–æ–Ω", "–ü—Ä–æ–≥–µ—Å—Ç–µ—Ä–æ–Ω", "–û–∫—Å–∏—Ç–æ—Ü–∏–Ω"], answer: 1 },
        { question: "–ö–∞–∫–æ–π –≥–æ—Ä–º–æ–Ω —Å–ø–æ—Å–æ–±—Å—Ç–≤—É–µ—Ç –≤—ã—Ä–∞–±–æ—Ç–∫–µ –º–æ–ª–æ–∫–∞ —É –∂–µ–Ω—â–∏–Ω?", options: ["–ü—Ä–æ–ª–∞–∫—Ç–∏–Ω", "–ê–¥—Ä–µ–Ω–∞–ª–∏–Ω", "–ò–Ω—Å—É–ª–∏–Ω", "–¢–∏—Ä–æ–∫—Å–∏–Ω"], answer: 0 }
      ],
      medium: [
        { question: "–ì–¥–µ –≤—ã—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è —Ç–∏—Ä–æ–∫—Å–∏–Ω?", options: ["–ì–∏–ø–æ—Ñ–∏–∑", "–©–∏—Ç–æ–≤–∏–¥–Ω–∞—è –∂–µ–ª–µ–∑–∞", "–ù–∞–¥–ø–æ—á–µ—á–Ω–∏–∫–∏", "–ü–æ–¥–∂–µ–ª—É–¥–æ—á–Ω–∞—è"], answer: 1 },
        { question: "–ö–∞–∫–æ–π –≥–æ—Ä–º–æ–Ω —Å—Ç–∏–º—É–ª–∏—Ä—É–µ—Ç —Ä–æ—Å—Ç –∫–æ—Å—Ç–µ–π –∏ –º—ã—à—Ü?", options: ["–°–æ–º–∞—Ç–æ—Ç—Ä–æ–ø–∏–Ω", "–û–∫—Å–∏—Ç–æ—Ü–∏–Ω", "–ü—Ä–æ–≥–µ—Å—Ç–µ—Ä–æ–Ω", "–ì–ª—é–∫–∞–≥–æ–Ω"], answer: 0 },
        { question: "–ö–∞–∫–æ–π –≥–æ—Ä–º–æ–Ω –ø–æ–≤—ã—à–∞–µ—Ç —É—Ä–æ–≤–µ–Ω—å –≥–ª—é–∫–æ–∑—ã –≤ –∫—Ä–æ–≤–∏?", options: ["–ò–Ω—Å—É–ª–∏–Ω", "–ì–ª—é–∫–∞–≥–æ–Ω", "–¢–µ—Å—Ç–æ—Å—Ç–µ—Ä–æ–Ω", "–≠—Å—Ç—Ä–æ–≥–µ–Ω"], answer: 1 },
        { question: "–ö–∞–∫–æ–π –≥–æ—Ä–º–æ–Ω —Ä–µ–≥—É–ª–∏—Ä—É–µ—Ç –æ–±–º–µ–Ω –≤–µ—â–µ—Å—Ç–≤?", options: ["–¢–∏—Ä–æ–∫—Å–∏–Ω", "–ü—Ä–æ–ª–∞–∫—Ç–∏–Ω", "–ö–æ—Ä—Ç–∏–∑–æ–ª", "–û–∫—Å–∏—Ç–æ—Ü–∏–Ω"], answer: 0 },
        { question: "–ö–∞–∫–æ–π –≥–æ—Ä–º–æ–Ω –≤—ã—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è –≥–∏–ø–æ—Ñ–∏–∑–æ–º?", options: ["–°–æ–º–∞—Ç–æ—Ç—Ä–æ–ø–∏–Ω", "–ò–Ω—Å—É–ª–∏–Ω", "–¢–∏—Ä–æ–∫—Å–∏–Ω", "–ê–¥—Ä–µ–Ω–∞–ª–∏–Ω"], answer: 0 }
      ],
      hard: [
        { question: "–ö–∞–∫–æ–π –≥–æ—Ä–º–æ–Ω —É—á–∞—Å—Ç–≤—É–µ—Ç –≤ —Ä–µ–≥—É–ª—è—Ü–∏–∏ –≤–æ–¥–Ω–æ-—Å–æ–ª–µ–≤–æ–≥–æ –æ–±–º–µ–Ω–∞?", options: ["–ê–ª—å–¥–æ—Å—Ç–µ—Ä–æ–Ω", "–¢–µ—Å—Ç–æ—Å—Ç–µ—Ä–æ–Ω", "–ò–Ω—Å—É–ª–∏–Ω", "–¢–∏—Ä–æ–∫—Å–∏–Ω"], answer: 0 },
        { question: "–ö–∞–∫–æ–π –≥–æ—Ä–º–æ–Ω –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ —Å–æ–∫—Ä–∞—â–µ–Ω–∏–µ –º–∞—Ç–∫–∏ –ø—Ä–∏ —Ä–æ–¥–∞—Ö?", options: ["–û–∫—Å–∏—Ç–æ—Ü–∏–Ω", "–≠—Å—Ç—Ä–æ–≥–µ–Ω", "–ü—Ä–æ–ª–∞–∫—Ç–∏–Ω", "–ö–æ—Ä—Ç–∏–∑–æ–ª"], answer: 0 },
        { question: "–ö–∞–∫–æ–π –≥–æ—Ä–º–æ–Ω –ø–æ–≤—ã—à–∞–µ—Ç –∞—Ä—Ç–µ—Ä–∏–∞–ª—å–Ω–æ–µ –¥–∞–≤–ª–µ–Ω–∏–µ –∏ —É—Ä–æ–≤–µ–Ω—å –≥–ª—é–∫–æ–∑—ã?", options: ["–ö–æ—Ä—Ç–∏–∑–æ–ª", "–ò–Ω—Å—É–ª–∏–Ω", "–¢–∏—Ä–æ–∫—Å–∏–Ω", "–ü—Ä–æ–≥–µ—Å—Ç–µ—Ä–æ–Ω"], answer: 0 },
        { question: "–ö–∞–∫–æ–π –≥–æ—Ä–º–æ–Ω —Ä–µ–≥—É–ª–∏—Ä—É–µ—Ç –º–µ–Ω—Å—Ç—Ä—É–∞–ª—å–Ω—ã–π —Ü–∏–∫–ª?", options: ["–ü—Ä–æ–≥–µ—Å—Ç–µ—Ä–æ–Ω", "–¢–µ—Å—Ç–æ—Å—Ç–µ—Ä–æ–Ω", "–ì–ª—é–∫–∞–≥–æ–Ω", "–°–æ–º–∞—Ç–æ—Ç—Ä–æ–ø–∏–Ω"], answer: 0 },
        { question: "–ö–∞–∫–æ–π –≥–æ—Ä–º–æ–Ω –≤—ã—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è –Ω–∞–¥–ø–æ—á–µ—á–Ω–∏–∫–∞–º–∏?", options: ["–ê–¥—Ä–µ–Ω–∞–ª–∏–Ω", "–ò–Ω—Å—É–ª–∏–Ω", "–¢–∏—Ä–æ–∫—Å–∏–Ω", "–ü—Ä–æ–ª–∞–∫—Ç–∏–Ω"], answer: 0 }
      ]
    };

    let selectedLevelQuestions = [];
    let current = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;

    function startGame() {
      const level = document.getElementById("levelSelect").value;
      const fullSet = [...allQuestions[level]];
      selectedLevelQuestions = fullSet.sort(() => Math.random() - 0.5).slice(0, 5);
      current = 0;
      score = 0;
      document.getElementById("quiz").style.display = "block";
      document.getElementById("score").textContent = "–ë–∞–ª–ª—ã: 0";
      showQuestion();
    }

    function showQuestion() {
      clearInterval(timer);
      timeLeft = 15;
      document.getElementById("timer").textContent = "–í—Ä–µ–º—è: " + timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = "–í—Ä–µ–º—è: " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("feedback").textContent = "‚è±Ô∏è –í—Ä–µ–º—è –≤—ã—à–ª–æ!";
          document.getElementById("nextBtn").style.display = "inline-block";
        }
      }, 1000);

      const q = selectedLevelQuestions[current];
      document.getElementById("question").textContent = `–í–æ–ø—Ä–æ—Å ${current + 1} –∏–∑ 5: ${q.question}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("feedback").textContent = "";
      document.getElementById("nextBtn").style.display = "none";
    }

    function checkAnswer(selected) {
      clearInterval(timer);
      const correct = selectedLevelQuestions[current].answer;
      const feedback = document.getElementById("feedback");
      if (selected === correct) {
        score += 10;
        feedback.textContent = "‚úÖ –í–µ—Ä–Ω–æ!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = `‚ùå –ù–µ–≤–µ—Ä–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${selectedLevelQuestions[current].options[correct]}`;
        feedback.style.color = "red";
      }
      document.getElementById("score").textContent = "–ë–∞–ª–ª—ã: " + score;
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function nextQuestion() {
      current++;
      if (current < selectedLevelQuestions.length) {
        showQuestion();
      } else {
        document.getElementById("quiz").innerHTML = `<h2>üéâ –ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –±–∞–ª–ª–æ–≤ –∏–∑ 50</h2>`;
      }
    }
  </script>
